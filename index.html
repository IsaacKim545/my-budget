            const ua = navigator.userAgent || '';

            if (/iPad/.test(ua) || (/Macintosh/.test(ua) && mt > 1)) return 'tablet';
            if (/iPhone/.test(ua)) return 'ios';
            if (/Android/.test(ua) && !/Mobile/.test(ua)) return 'tablet';

            return 'pc';

        function renderDashboard() {
            const now = new Date();
            const monthTx = state.transactions.filter(x => { const d = new Date(x.date); return d.getMonth()===now.getMonth() && d.getFullYear()===now.getFullYear(); });
            const inc = monthTx.filter(x => x.type==='income').reduce((s,x) => s+x.amount, 0);
            const exp = monthTx.filter(x => x.type==='expense').reduce((s,x) => s+x.amount, 0);
            const bal = inc - exp;

            document.getElementById('summaryCards').innerHTML = `
                <div class="summary-card income"><div class="summary-label">${t('monthIncome')}</div><div class="summary-amount">+${formatCurrency(inc)}</div></div>

            const catData = {};
            monthTx.filter(x => x.type==='expense').forEach(x => { const c = getCatInfo('expense', x.category); const k = `${c.icon} ${c.name}`; catData[k] = (catData[k]||0) + x.amount; });

            filtered.sort((a,b) => {
                if (state.sortBy==='dateAsc') return new Date(a.date)-new Date(b.date);
                if (state.sortBy==='amountDesc') return b.amount-a.amount;
                if (state.sortBy==='amountAsc') return a.amount-b.amount;
                return new Date(b.date)-new Date(a.date);
            });

            const list = document.getElementById('transactionList');
            if (!filtered.length) { list.innerHTML = `<div class="empty"><div class="icon">ğŸ“</div><p>${t('noTransaction')}</p></div>`; document.getElementById('pagination').innerHTML=''; return; }

            const grouped = {};
            filtered.forEach(x => { if(!grouped[x.date]) grouped[x.date]=[]; grouped[x.date].push(x); });

            const sortedDates = Object.keys(grouped).sort((a,b) => state.sortBy==='dateAsc' ? new Date(a)-new Date(b) : new Date(b)-new Date(a));
            const totalPages = Math.ceil(sortedDates.length / ITEMS_PER_PAGE);
            const pageDates = sortedDates.slice((state.currentPage-1)*ITEMS_PER_PAGE, state.currentPage*ITEMS_PER_PAGE);

            let html = '';
            pageDates.forEach(date => {
                const dayTx = grouped[date];
                const dInc = dayTx.filter(x => x.type==='income').reduce((s,x) => s+x.amount, 0);
                const dExp = dayTx.filter(x => x.type==='expense').reduce((s,x) => s+x.amount, 0);
                const dBal = dInc - dExp;
                const di = formatDateLocal(date);
                const dateFmt = t('dateFmt');
                const countUnit = state.lang === 'ko' ? `${dayTx.length}ê±´` : `${dayTx.length}`;

                html += `
                <div class="daily-group">
                    <div class="daily-header">
                        <div class="daily-date-row">
                            <div class="daily-date">
                                <div class="day-number">${di.d}</div>
                                <div class="day-text">${dateFmt(di.y, di.m, di.d, di.day)}<small>${t('dateSmall')(di.y)}</small></div>
                            </div>
                            <div class="daily-count">${countUnit}</div>
                        </div>
                        <div class="daily-totals">
                            <div class="daily-total-box income">
                                <div class="daily-total-label">${t('dailyIncome')}</div>
                                <div class="daily-total-amount">+${formatCurrency(dInc)}</div>
                            </div>
                            <div class="daily-total-box expense">
                                <div class="daily-total-label">${t('dailyExpense')}</div>
                                <div class="daily-total-amount">-${formatCurrency(dExp)}</div>
                            </div>
                            <div class="daily-total-box balance ${dBal>=0?'':'negative'}">
                                <div class="daily-total-label">${t('dailyNet')}</div>
                                <div class="daily-total-amount">${dBal>=0?'+':'-'}${formatCurrency(dBal)}</div>
                            </div>
                        </div>
                    </div>`;

                dayTx.forEach(x => {
                    const c = getCatInfo(x.type, x.category);
                    html += `<div class="tx-item ${x.type}"><div class="tx-icon">${c.icon}</div><div class="tx-details"><div class="tx-category">${c.name}</div><div class="tx-meta">${x.memo||''}</div></div><div class="tx-amount">${x.type==='income'?'+':'-'}${formatCurrency(x.amount)}</div><div class="tx-actions"><button onclick="openEdit('${x.id}')">âœï¸</button><button class="delete-btn" onclick="openDelete('${x.id}')">ğŸ—‘ï¸</button></div></div>`;
                });
                html += '</div>';
            });
            list.innerHTML = html;

            document.getElementById('pagination').innerHTML = totalPages > 1 ? `
                <button class="page-btn" onclick="goToPage(${state.currentPage-1})" ${state.currentPage===1?'disabled':''}>â—€</button>
                <span class="page-info">${state.currentPage} / ${totalPages}</span>
                <button class="page-btn" onclick="goToPage(${state.currentPage+1})" ${state.currentPage===totalPages?'disabled':''}>â–¶</button>` : '';
        }

        function goToPage(p) { state.currentPage = p; renderTransactionList(); }
    </script>
</body>
</html>
