        function detectDeviceType() {
            const ua = navigator.userAgent || '';
            const mt = navigator.maxTouchPoints || 0;
            if (/iPad/.test(ua) || (/Macintosh/.test(ua) && mt > 1)) return 'tablet';
            if (/iPhone/.test(ua)) return 'ios';
            if (/Android/.test(ua) && !/Mobile/.test(ua)) return 'tablet';
            if (/Android/.test(ua)) return 'android';
            return 'pc';
        }

        function autoDetectDevice() {
            try {

                document.getElementById('app').classList.add('active');
                applyLang();
            } catch(e) { console.error('autoDetectDevice error:', e); }

                    state.darkMode = p.darkMode || false;

                const k = c.id;
                if (!expData[k]) expData[k] = { name: c.name, icon: c.icon, amount: 0 };
                expData[k].amount += x.amount;
            });

            if (Object.keys(expData).length) {
                const expTotal = Object.values(expData).reduce((s,v) => s+v.amount, 0);
                const expSorted = Object.values(expData).sort((a,b) => b.amount - a.amount);
                html += `<div class="stats-cat-section"><div class="stats-cat-title">${t('statsExpCat')}</div>`;
                expSorted.forEach((c,i) => {
                    const pct = ((c.amount/expTotal)*100).toFixed(1);
                    html += `<div class="stats-cat-row expense">
                        <div class="stats-cat-icon">${c.icon}</div>
                        <div class="stats-cat-name">${c.name}<div class="stats-cat-bar"><div class="stats-cat-bar-fill" style="width:${pct}%;background:${COLORS[i%COLORS.length]}"></div></div></div>
                        <div class="stats-cat-info"><div class="stats-cat-amount">-${formatCurrency(c.amount)}</div><div class="stats-cat-pct">${pct}%</div></div>
                    </div>`;
                });
                html += `<div class="stats-total-row"><span>${t('statsTotal')}</span><span style="color:var(--exp)">-${formatCurrency(expTotal)}</span></div></div>`;
            }

            // Income categories
            const incData = {};
            filtered.filter(x => x.type==='income').forEach(x => {
                const c = getCatInfo('income', x.category);
                const k = c.id;
                if (!incData[k]) incData[k] = { name: c.name, icon: c.icon, amount: 0 };
                incData[k].amount += x.amount;
            });

            if (Object.keys(incData).length) {
                const incTotal = Object.values(incData).reduce((s,v) => s+v.amount, 0);
                const incSorted = Object.values(incData).sort((a,b) => b.amount - a.amount);
                html += `<div class="stats-cat-section"><div class="stats-cat-title">${t('statsIncCat')}</div>`;
                incSorted.forEach((c,i) => {
                    const pct = ((c.amount/incTotal)*100).toFixed(1);
                    html += `<div class="stats-cat-row income">
                        <div class="stats-cat-icon">${c.icon}</div>
                        <div class="stats-cat-name">${c.name}<div class="stats-cat-bar"><div class="stats-cat-bar-fill" style="width:${pct}%;background:${COLORS[(i+4)%COLORS.length]}"></div></div></div>
                        <div class="stats-cat-info"><div class="stats-cat-amount">+${formatCurrency(c.amount)}</div><div class="stats-cat-pct">${pct}%</div></div>
                    </div>`;
                });
                html += `<div class="stats-total-row"><span>${t('statsTotal')}</span><span style="color:var(--inc)">+${formatCurrency(incTotal)}</span></div></div>`;
            }

            result.innerHTML = html;
        }

        function renderStatsCat() {
            const fromEl = document.getElementById('statsCatFrom');
            const toEl = document.getElementById('statsCatTo');
            const sel = document.getElementById('statsCatSelect');
            const result = document.getElementById('statsCatResult');
            if (!fromEl || !toEl || !sel || !result) return;
            if (!fromEl.value || !toEl.value) initStatsCatDate();

            const from = fromEl.value;
            const to = toEl.value;
            const catId = sel.value;
            const type = statsCatType;

            const filtered = state.transactions.filter(x => x.type === type && x.category === catId && x.date >= from && x.date <= to);

            if (!filtered.length) {
                result.innerHTML = `<div class="empty"><div class="icon">ğŸ”</div><p>${t('statsCatNoData')}</p></div>`;
                return;
            }

            // Group by month
            const monthly = {};
            filtered.forEach(x => {
                const key = x.date.substring(0, 7); // YYYY-MM
                monthly[key] = (monthly[key] || 0) + x.amount;
            });

            const sortedMonths = Object.keys(monthly).sort();
            const maxAmt = Math.max(...Object.values(monthly));
            const total = Object.values(monthly).reduce((s,v) => s+v, 0);
            const c = getCatInfo(type, catId);

            let html = '';
            sortedMonths.forEach(m => {
                const [y, mo] = m.split('-');
                const label = state.lang === 'ko' ? `${parseInt(y)}ë…„ ${parseInt(mo)}ì›”` : `${parseInt(mo)}/${y}`;
                const pct = maxAmt > 0 ? ((monthly[m] / maxAmt) * 100).toFixed(0) : 0;
                const sign = type === 'expense' ? '-' : '+';
                html += `<div class="stats-month-row">
                    <div class="stats-month-label">${label}</div>
                    <div class="stats-month-bar-wrap"><div class="stats-month-bar ${type}" style="width:${Math.max(pct, 3)}%"><span>${pct}%</span></div></div>
                    <div class="stats-month-amount ${type}">${sign}${formatCurrency(monthly[m])}</div>
                </div>`;
            });

            const sign = type === 'expense' ? '-' : '+';
            const color = type === 'expense' ? 'var(--exp)' : 'var(--inc)';
            html += `<div class="stats-detail-total">
                <div class="stats-detail-total-label">${c.icon} ${t('statsCatTotal')}</div>
                <div class="stats-detail-total-amount" style="color:${color}">${sign}${formatCurrency(total)}</div>
            </div>`;

            result.innerHTML = html;
        }
    </script>
</body>
</html>
